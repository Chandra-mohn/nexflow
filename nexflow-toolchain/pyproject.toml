[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexflow-toolchain"
version = "0.1.0"
description = "Nexflow DSL Toolchain - Parse, Validate, Generate"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "antlr4-python3-runtime>=4.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.setuptools.packages.find]
where = ["."]
include = ["backend*", "tests*"]
